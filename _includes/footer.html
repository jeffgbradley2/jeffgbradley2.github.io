<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-brand">
      <a href="{{ '/' | relative_url }}" class="footer-logo">
        <span class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="4 17 10 11 4 5"></polyline>
            <line x1="12" y1="19" x2="20" y2="19"></line>
          </svg>
        </span>
        <span class="logo-text">Jeff.dev</span>
      </a>
      <p class="footer-tagline">Engineering, AI, and life.</p>
    </div>

    <nav class="footer-nav">
      <a href="{{ '/' | relative_url }}" class="footer-nav-link">Home</a>
      <a href="{{ '/about/' | relative_url }}" class="footer-nav-link">About</a>
      <a href="{{ '/archive/' | relative_url }}" class="footer-nav-link">Archive</a>
    </nav>

    <ul class="footer-links">
      {% if site.social.github %}
      <li>
        <a href="https://github.com/{{ site.social.github }}" class="footer-link" aria-label="GitHub" target="_blank" rel="noopener">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </a>
      </li>
      {% endif %}
      {% if site.social.linkedin %}
      <li>
        <a href="https://linkedin.com/in/{{ site.social.linkedin }}" class="footer-link" aria-label="LinkedIn" target="_blank" rel="noopener">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
      </li>
      {% endif %}
      {% if site.social.email %}
      <li>
        <a href="mailto:{{ site.social.email }}" class="footer-link" aria-label="Email">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </a>
      </li>
      {% endif %}
    </ul>

    <p class="footer-copyright">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
    </p>
  </div>
</footer>

<!-- Back to top button -->
<button class="back-to-top" aria-label="Back to top">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="18 15 12 9 6 15"></polyline>
  </svg>
</button>
